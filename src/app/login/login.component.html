
<div class="wrapper fadeInDown">
                <h3 class="title">Login</h3>
                <form class="form" [formGroup]='loginForm' (ngSubmit)="login()">

                    <div class="form-group">
                            <label  *ngIf="loginForm.controls.username.value" for="username">Username</label>
                        <input class="form-control" formControlName="username" placeholder="Username" id="username" />
                        <div *ngIf="loginForm.controls.username.invalid
                                                                            && loginForm.controls.username.touched">

                            <div *ngIf="loginForm.controls.username.hasError('required')">
                                <strong class="error-message">Username is Mandatory</strong>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                            <label  *ngIf="loginForm.controls.password.value" for="Password">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" id="password"/>
                        <div *ngIf="loginForm.controls.password.invalid
                                                        && loginForm.controls.password.touched">

                            <div *ngIf="loginForm.controls.password.hasError('required')">
                                <strong class="error-message">Password is Mandatory</strong>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>

            
                            <button class="btn btn-success" [disabled]="!loginForm.valid" >
                                Login
                            </button>
                        
                            <button class="btn btn-primary" type="reset" (click)="errorMessage=null" [disabled]="loginForm.pristine">
                                Reset
                            </button>

                </form>
                <div *ngIf="tryToLogin">
                    <h3 class="text-center"> Logging...Please Wait!!</h3>
                </div>
                <div *ngIf="thisIsError">
                    <h3 class="alert alert-danger"> {{errorMessage}}</h3>
                </div>

</div>
